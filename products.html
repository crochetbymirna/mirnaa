<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffe6ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .product-container {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 291px;
        }

        .product-container img {
            width: 100%;
            border-radius: 20px;
            /* margin-bottom: 20px; */
            transition: transform 0.3s ease;
        }

        .product-container img:hover {
            transform: scale(1.05);
        }

        .product-container h2 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .product-container .price {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .order-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .contact-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(to right, #e91e63, #ff6f8e);
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-icons a:hover {
            background: linear-gradient(to right, #d81b60, #ff5673);
            transform: translateY(-3px);
        }

        .contact-icons img {
            width: 25px;
            height: 25px;
            /* filter: invert(1); */
        }

        .back-button {
            margin-top: 20px;
            text-decoration: none;
            color: #e91e63;
            font-weight: bold;
            border: 2px solid #e91e63;
            padding: 10px 25px;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="https://via.placeholder.com/400x400" alt="Product Image" id="product-image">
        <h2 id="product-title">Product Name</h2>
        <p class="price" id="product-price">$40</p>
        <p class="order-title">Order by</p>
        <div class="contact-icons">
            <a id="instagram-link" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a id="whatsapp-link" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <a href="#" id="back-button" class="back-button">Back</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const backPage = urlParams.get('page'); // bag1.html or bag2.html

        const products = [
            { id: 1, image: "https://i.imgur.com/KJqcajw.jpeg", name: "Bag 1", price: "$30" },
            { id: 2, image: "https://i.imgur.com/ZTZudst.jpeg", name: "Bag 2", price: "$35" },
            { id: 3, image: "https://i.imgur.com/lbBxPGY.jpeg", name: "Bag 3", price: "$30" },
            { id: 4, image: "https://i.imgur.com/zaMLXM6.jpeg", name: "Bag 4", price: "$35" },
            { id: 5, image: "https://i.imgur.com/WjVz4BQ.jpeg", name: "Bag 5", price: "$30" },
            { id: 6, image: "https://i.imgur.com/C2FF4aO.jpeg", name: "Bag 6", price: "$45" },
            { id: 7, image: "https://i.imgur.com/gBLDkPg.jpeg", name: "Bag 7", price: "$60" },
            { id: 8, image: "https://i.imgur.com/DuOWMSk.jpeg", name: "Bag 8", price: "$35" },
            { id: 9, image: "https://i.imgur.com/G5qHktC.jpeg", name: "Bag 9", price: "$35" },
            { id: 10, image: "https://i.imgur.com/OxQLg23.jpeg", name: "Bag 10", price: "$45" },
            { id: 11, image: "https://i.imgur.com/1hiY7Pp.jpeg", name: "Bag 11", price: "$40" },
            { id: 12, image: "https://i.imgur.com/Nr00qRU.jpeg", name: "Bag 12", price: "$30" },
            { id: 13, image: "https://i.imgur.com/Puvplm5.jpeg", name: "Bag 13", price: "$35" },
            { id: 14, image: "https://i.imgur.com/RVokWTK.jpeg", name: "Bag 14", price: "$30" },
            { id: 15, image: "https://i.imgur.com/Ry1GEYY.jpeg", name: "Bag 15", price: "$30" },
            { id: 16, image: "https://i.imgur.com/77MCP83.jpeg", name: "Bag 16", price: "$35" },
            { id: 17, image: "https://i.imgur.com/iBVI9mt.jpeg", name: "Bag 17", price: "$30" },
            { id: 18, image: "https://i.imgur.com/5yDLZot.jpeg", name: "Bag 18", price: "$35" },
            { id: 19, image: "https://i.imgur.com/YxOrHx7.jpeg", name: "Bag 19", price: "$35" },
            { id: 20, image: "https://i.imgur.com/UDgDDTH.jpeg", name: "Bag 20", price: "$45" },
            { id: 21, image: "https://i.imgur.com/i1kYPAT.jpeg", name: "Bag 21", price: "$35" },
            { id: 22, image: "https://i.imgur.com/sFweqQs.jpeg", name: "Bag 22", price: "$35" },
            { id: 23, image: "https://i.imgur.com/dgNECA4.jpeg", name: "Bag 23", price: "$30" },
            { id: 24, image: "https://i.imgur.com/rBH5RP9.jpg", name: "Bag 24", price: "$40" },
            { id: 25, image: "https://i.imgur.com/sgaUfsL.jpg", name: "Bag 25", price: "$50" },
        ];

        const product = products.find(p => p.id === parseInt(productId));
        if (product) {
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-title").innerText = product.name;
            document.getElementById("product-price").innerText = product.price;

            // Update WhatsApp link with a pre-filled message
            const whatsappMessage = `Hello, I'm interested in this bag (${product.name}).`;
            document.getElementById("whatsapp-link").href = `https://wa.me/96103433911?text=${encodeURIComponent(whatsappMessage)}`;

            // Update Instagram link to profile for manual DM
            const instagramLink = `https://www.instagram.com/crochet_by_mirna`;
            document.getElementById("instagram-link").href = instagramLink;
        } else {
            document.body.innerHTML = "<h1>Product not found</h1>";
        }

        // Set the back button link
        document.getElementById("back-button").href = backPage || "bag1.html";
    </script>
</body>
</html>
