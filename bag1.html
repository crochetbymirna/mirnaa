    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f8f8);
            color: #333;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, rgba(255, 154, 162, 0.9), rgba(255, 196, 209, 0.9));
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            backdrop-filter: blur(10px);
            border-bottom: 5px solid rgba(255, 154, 162, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }
        }

        /* Sidebar Menu */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 10;
        }

        .menu-icon span {
            display: block;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 60%;
            background: #1a1a1a;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 20;
            transition: left 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .side-nav.open {
            left: 0;
        }

        .side-nav .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .side-nav a:hover {
            color: #ff9aa2;
        }

        .side-nav .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            align-self: flex-end;
            margin-bottom: 20px;
        }

        .contact {
            margin-top: auto;
            text-align: left;
        }

        .contact .email {
            font-size: 1rem;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .contact .email a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border: 2px solid white;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-icons a img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .social-icons a:hover {
            background: white;
            transform: scale(1.1);
        }

        .social-icons a:hover img {
            filter: invert(0);
        }

        /* Product Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .product {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            border: 1px solid rgba(200, 200, 200, 0.3);
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product .details {
            padding: 15px;
            text-align: center;
            background: #fdfdfd;
            border-top: 1px solid rgba(200, 200, 200, 0.5);
        }

        .product .details .price {
            font-size: 1.4rem;
            color: #e91e63;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .product .details .price {
                font-size: 1.2rem;
            }
        }

        /* Footer Section */
        footer {
            background: linear-gradient(135deg, #f6f6f6, #eaeaea);
            color: #555;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 0.9rem;
            }
        }

        /* Pagination Section */
        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination button {
            background: linear-gradient(to right, #e91e63, #ff6f8e);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .pagination button:hover {
            background: linear-gradient(to right, #d81b60, #ff5673);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .pagination button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .pagination button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
